            <a href="/" class="logo-dark"></a>
            <h1>Віртуальні листівки</h1>

              <div class="video-content">
                  <div class="video-content-main">
                    <img id="card-img" />
                    <canvas id="card"></canvas>
                    <div id="spinner">
                        <div class="double-bounce1"></div>
                        <div class="double-bounce2"></div>
                    </div>
                  </div>
                  <div id="prev"></div>
                  <div id="next"></div>
              </div>

            <a class="random-words">згенерувати іншу фразу</a>
            <div>або</div>
            <div class="search-wrapper">
                <input type="text" class="search-input" placeholder="шукати за ключовими словами">
                <div class="search-result shrink">
                </div>
            </div>

            <div class="share-label">Відправити:</div>
            <div class="share-tab email" data-content-id="shareEmail">Email</div>
            <div class="share-tab facebook">Facebook</div>
            <div class="share-tab embed" data-content-id="shareEmbed">Посилання</div>

            <form id="shareEmail" class="share-content none" method="POST">
                <input type="hidden" name="img" id="img"/>
                <input type="text" name="email" id="email" value="Email отримувача" onfocus="if(this.value == 'Email отримувача') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Email отримувача'; }" />
                <input type="text" name="name" id="name" value="Ваше ім'я" onfocus="if(this.value == 'Ваше ім\'я') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Ваше ім\'я'; }" />
                <input type="text" name="replyto" id="replyto" value="Ваш email" onfocus="if(this.value == 'Ваш email') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Ваш email'; }" />
                <p class="throw-error"></p>
                <a class="button" id="sendEmail">Відправити</a>
                <div id="spinner2">
                  <div class="double-bounce1"></div>
                  <div class="double-bounce2"></div>
                </div>
                <div class="success none">Листівку відправлено!</div>
            </form>

            <form id="shareEmbed" class="share-content none">
                <label>Пряме посилання на листівку:</label>
                <input type="text" name="embedEcard" id="embedEcard" value="http://rozdilovi.org/..." readonly />
                <a class="button" id="copyButton" data-clipboard-target="#embedEcard">Скопіювати</a>
                <div class="success none">Посилання в буфері!</div>
            </form>
        </article>
